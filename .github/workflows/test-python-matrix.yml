name: Python Version Matrix Tests

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'server/**'
      - 'src/**'
      - 'examples/**'
      - 'requirements.txt'
      - '.github/workflows/test-python-matrix.yml'
  pull_request:
    paths:
      - 'server/**'
      - 'src/**'
      - 'examples/**'
      - 'requirements.txt'
  workflow_dispatch:

jobs:
  test:
    name: Python ${{ matrix.python-version }} Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov black flake8 isort

      - name: Check code formatting (black)
        run: black --check server/ src/ examples/

      - name: Check imports (isort)
        run: isort --check-only server/ src/ examples/

      - name: Lint (flake8)
        run: flake8 server/ src/ examples/ --max-line-length=100 --extend-ignore=E203,W503,C901,E501

      - name: Run tests
        run: pytest tests/backend/ -v --cov=server --cov=src --cov-report=xml --cov-report=html

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: python-${{ matrix.python-version }}
          name: python-${{ matrix.python-version }}-coverage

      - name: Test summary
        run: |
          echo "## Python ${{ matrix.python-version }} Tests âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Python Version:** ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Linting:** Passed" >> $GITHUB_STEP_SUMMARY
          echo "**Formatting:** Passed" >> $GITHUB_STEP_SUMMARY
          echo "**Tests:** Passed" >> $GITHUB_STEP_SUMMARY