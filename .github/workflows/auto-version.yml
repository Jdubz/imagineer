name: Auto Version Bump

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

permissions:
  contents: write

jobs:
  bump-version:
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'main' &&
      github.event.workflow_run.actor.login != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.VERSION_BUMP_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Configure git user
        run: |
          git config user.name "Imagineer Release Bot"
          git config user.email "infra+imagineer@joshwentworth.com"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Bump patch version
        run: python scripts/version.py bump --part patch --no-git

      - name: Commit version bump
        run: |
          git add --all
          if git diff --cached --quiet; then
            echo "No version changes detected; skipping commit."
            exit 0
          fi
          git commit -m "chore: bump patch version [auto]"

      - name: Push version commit
        env:
          GITHUB_TOKEN: ${{ secrets.VERSION_BUMP_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          git push origin HEAD:main
