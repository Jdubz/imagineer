[tool:pytest]
# Test configuration for reliable CI testing
testpaths = tests/backend
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    unit: Fast unit tests with no external dependencies
    integration: Integration tests that may require external services
    slow: Slow tests that take more than 1 second
    external: Tests that require external services (Redis, Celery, etc.)
    ci_skip: Tests to skip in CI due to complexity or flakiness

# Default test selection (exclude complex integration tests)
addopts = 
    -v
    --tb=short
    --disable-warnings

# Test discovery patterns
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    venv
    __pycache__
    .pytest_cache
    tests/backend/integration_excluded

# Minimum version
minversion = 6.0